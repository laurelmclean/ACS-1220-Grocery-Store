{% extends 'base.html' %}
{% block content %}

<h1>Shopping List</h1>

{% for item in shopping_list %}
<div class="item-details">
    <a href="/item/{{ item.id }}"><img src="{{ item.photo_url }}" alt="{{ item.name }}" width="200px">
        <p><strong>{{ item.name }}</strong></p>
    </a>
    <p>Price: ${{ item.price }}</p>
</div>
{% endfor %}

{% endblock %}
